<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
<!--  <script src="../platforms/web/entry-runtime-with-compiler.js"></script>-->
  <script src="../../dist/vue.js"></script>
</head>

<body>
<div id="app">
</div>
<script>
  var app = new Vue({
    el: '#app',
    render: function (createElement) {
      return createElement('div', {
        attrs: {
          id: 'app'
        },
      }, this.message)
    },
    data: {
      message: 'Hello Vue!'
    }
  })
</script>
</body>
</html>
